<header class="child-screen-header" ng-init="VerifyModel(true)">
    <h1 class="media">
        <button ng-click="cancelEditOrUpdate()" title="Cancelar e voltar" class="btn btn-danger btn-circular"><i class="glyphicon glyphicon-arrow-left"></i> Cancelar</button>
        Nova Despesa
    </h1>
</header>

<form role="form" ng-submit="saveExpense()">
    <div class="row">
        <div class="form-group col-md-2">
            <label for="id">Numero</label>
            <input type="text" class="form-control" id="id" readonly="" ng-model="DespesaAtual.numero">
        </div>
    </div>
    <div class="row">

        <div class="form-group col-md-7">
            <label for="assunto">Descrição</label>
            <input type="text" class="form-control" id="assunto" ng-model="DespesaAtual.descricao" required="">
        </div>
    </div>
    <div class="row">

        <div class="form-group col-md-7">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" ng-model="DespesaAtual.categoria" required="">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-2">
            <label for="start">Data</label>
            <input type="date" class="form-control" name="start" value="{{todayMinFormat()}}" ng-model="DespesaAtual.data" required="">
        </div>
        <div class="form-group col-md-2">
            <label for="end">Valor: </label>
            <input type="number" class="form-control" min="0.1" step="0.1"  name=" end" ng-model="DespesaAtual.valor">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-7">
            <label for="assunto">Forma de Pagamento</label>
            <input type="text" class="form-control" id="formapagamento" ng-model="DespesaAtual.formaPagamento" required="">
        </div>
    </div>
    <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-save"></i> Salvar</button>
</form>
